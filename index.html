<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis IPA (Gelombang, Optik & Sistem Tubuh)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
            position: relative;
        }
        .header-main-title {
            text-align: center;
            margin-bottom: 5px;
        }
        h1 {
            color: #0056b3;
            margin: 0;
            font-size: 2em;
        }
        .author-info {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        .author-info p {
            margin: 0;
            font-size: 0.9em;
            color: #555;
        }
        .author-info p:first-child {
            font-weight: bold;
            color: #333;
            font-size: 1em;
        }
        .header-image {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0056b3;
            z-index: 10;
        }
        .left-header-image {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            border: 2px solid #0056b3;
            z-index: 10;
        }
        h2 {
            color: #0056b3;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .question {
            margin-bottom: 20px;
            border: 1px solid #eee;
            padding: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .question p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .options label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        #timer {
            font-size: 1.2em;
            font-weight: bold;
            color: #d9534f;
            margin-bottom: 15px;
            text-align: right;
        }
        #timeLimitDisplay {
            text-align: right;
            font-weight: bold;
            margin-bottom: 5px;
            margin-top: 50px;
        }
        #results {
            margin-top: 30px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e9ecef;
            display: none;
        }
        .correct {
            color: green;
            font-weight: bold;
        }
        .incorrect {
            color: red;
            font-weight: bold;
        }
        .cooldown-message {
            text-align: center;
            font-size: 1.2em;
            color: #d9534f;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #d9534f;
            border-radius: 5px;
            background-color: #ffe0e0;
        }
        @media (max-width: 600px) {
            .header-image, .left-header-image {
                position: static;
                margin: 10px auto;
                display: block;
            }
            .header-main-title, .author-info {
                text-align: center;
            }
            .container {
                position: static;
            }
            #timeLimitDisplay {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-main-title">
            <h1>Kuis IPA</h1>
        </div>
        <div class="author-info">
            <p>By. Torus Manuntun Nababan, S.Pd.,M.Pd</p>
            <p>(Pengembang Soal Kuis)</p>
        </div>
        <img src="logo.png" alt="Foto Torus Manuntun Nababan, S.Pd.,M.Pd" class="header-image">
        <img src="jas.jpg" alt="Ilustrasi Jas" class="left-header-image">

        <p id="timeLimitDisplay">Waktu pengerjaan: <span id="timeLimit">30</span> menit</p>
        <div id="timer">Waktu tersisa: 30:00</div>

        <form id="quizForm">
            <h2>Identitas Siswa</h2>
            <div class="form-group">
                <label for="sekolah">Nama Sekolah:</label>
                <input type="text" id="sekolah" name="sekolah" required>
            </div>
            <div class="form-group">
                <label for="nama">Nama Siswa:</label>
                <input type="text" id="nama" name="nama" required>
            </div>
            <div class="form-group">
                <label for="kelas">Kelas:</label>
                <input type="text" id="kelas" name="kelas" required>
            </div>
            <div class="form-group">
                <label for="semester">Semester:</label>
                <select id="semester" name="semester" required>
                    <option value="">Pilih Semester</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tahunAjaran">Tahun Ajaran:</label>
                <input type="text" id="tahunAjaran" name="tahunAjaran" placeholder="Contoh: 2024/2025" required>
            </div>

            <hr>

            <h2>Soal Kuis</h2>
            <div id="questionsContainer">
            </div>

            <button type="submit">Selesai Kuis</button>
        </form>

        <div id="results">
            <h2>Hasil Kuis</h2>
            <p><strong>Nama Siswa:</strong> <span id="resultNama"></span></p>
            <p><strong>Skor Anda:</strong> <span id="score"></span></p>
            <p id="message"></p>
            <h3>Detail Jawaban:</h3>
            <div id="answerDetails">
            </div>
        </div>
    </div>

    <script>
        const questions = [
            // Sifat gelombang, Bunyi dan pendengarannya (5 soal)
            {
                topic: "Gelombang",
                question: "Gelombang yang memerlukan medium untuk merambat (seperti gelombang bunyi) disebut gelombang...",
                options: ["elektromagnetik", "mekanik", "cahaya", "panas"],
                answer: "mekanik"
            },
            {
                topic: "Gelombang Bunyi",
                question: "Bunyi dapat merambat melalui zat padat, cair, dan gas. Kecepatan rambat bunyi paling cepat di medium...",
                options: ["gas", "cair", "padat", "vakum"],
                answer: "padat"
            },
            {
                topic: "Pendengaran",
                question: "Bagian telinga yang berfungsi menangkap gelombang bunyi pertama kali adalah...",
                options: ["gendang telinga", "tulang martil", "daun telinga", "koklea"],
                answer: "daun telinga"
            },
            {
                topic: "Gelombang",
                question: "Satu getaran lengkap gelombang disebut...",
                options: ["amplitudo", "frekuensi", "periode", "panjang gelombang"],
                answer: "panjang gelombang"
            },
            {
                topic: "Gelombang Bunyi",
                question: "Bunyi dengan frekuensi kurang dari 20 Hz disebut...",
                options: ["ultrasonik", "audiosonik", "infrasonik", "supersonik"],
                answer: "infrasonik"
            },
            
            // Pemantulan dan pembiasan, Lensa, mata, dan alat optik (5 soal)
            {
                topic: "Pemantulan dan Pembiasan",
                question: "Peristiwa kembalinya cahaya ketika mengenai permukaan benda disebut...",
                options: ["pembiasan", "difraksi", "pemantulan", "dispersi"],
                answer: "pemantulan"
            },
            {
                topic: "Mata dan Lensa",
                question: "Cacat mata di mana bayangan jatuh di depan retina (rabun jauh) dapat dibantu dengan kacamata berlensa...",
                options: ["cekung", "cembung", "silinder", "bifokal"],
                answer: "cekung"
            },
            {
                topic: "Pemantulan",
                question: "Jika Anda melihat pantulan diri Anda di cermin datar, bayangan yang terbentuk bersifat...",
                options: ["nyata, terbalik", "maya, terbalik", "nyata, tegak", "maya, tegak"],
                answer: "maya, tegak"
            },
            {
                topic: "Alat Optik",
                question: "Alat optik yang digunakan untuk melihat benda-benda yang sangat kecil adalah...",
                options: ["teropong", "kamera", "mikroskop", "periskop"],
                answer: "mikroskop"
            },
            {
                topic: "Pembiasan",
                question: "Peristiwa pembelokan cahaya saat merambat dari satu medium ke medium lain yang berbeda kerapatan optiknya disebut...",
                options: ["pemantulan", "pembiasan", "dispersi", "interferensi"],
                answer: "pembiasan"
            },

            // Sistem pernapasan, pencernaan, ekskresi (7 soal)
            {
                topic: "Sistem Pernapasan",
                question: "Organ utama dalam sistem pernapasan manusia tempat pertukaran oksigen dan karbon dioksida terjadi adalah...",
                options: ["trakea", "hidung", "bronkus", "paru-paru"],
                answer: "paru-paru"
            },
            {
                topic: "Sistem Pencernaan",
                question: "Proses pemecahan makanan secara mekanik dan kimiawi menjadi zat-zat yang lebih sederhana disebut...",
                options: ["absorpsi", "asimilasi", "pencernaan", "ekskresi"],
                answer: "pencernaan"
            },
            {
                topic: "Sistem Ekskresi",
                question: "Organ dalam sistem ekskresi manusia yang berfungsi menyaring darah dan menghasilkan urine adalah...",
                options: ["hati", "paru-paru", "ginjal", "kulit"],
                answer: "ginjal"
            },
            {
                topic: "Sistem Pencernaan",
                question: "Enzim yang membantu pencernaan protein terdapat di organ...",
                options: ["lambung", "usus besar", "mulut", "kerongkongan"],
                answer: "lambung"
            },
            {
                topic: "Sistem Pernapasan",
                question: "Udara masuk ke tubuh melalui hidung dan menuju tenggorokan, kemudian ke...",
                options: ["lambung", "usus", "bronkus", "jantung"],
                answer: "bronkus"
            },
            {
                topic: "Sistem Ekskresi",
                question: "Karbon dioksida dan uap air dikeluarkan oleh tubuh melalui...",
                options: ["kulit", "ginjal", "paru-paru", "usus besar"],
                answer: "paru-paru"
            },
            {
                topic: "Sistem Pencernaan",
                question: "Proses penyerapan nutrisi terjadi paling banyak di...",
                options: ["mulut", "lambung", "usus besar", "usus halus"],
                answer: "usus halus"
            },

            // Sistem transportasi tumbuhan (4 soal)
            {
                topic: "Sistem Transportasi Tumbuhan",
                question: "Jaringan pada tumbuhan yang berfungsi mengangkut air dan mineral dari akar ke daun adalah...",
                options: ["floem", "kambium", "xilem", "korteks"],
                answer: "xilem"
            },
            {
                topic: "Sistem Transportasi Tumbuhan",
                question: "Jaringan pada tumbuhan yang berfungsi mengangkut hasil fotosintesis (makanan) dari daun ke seluruh tubuh tumbuhan adalah...",
                options: ["xilem", "floem", "epidermis", "stomata"],
                answer: "floem"
            },
            {
                topic: "Sistem Transportasi Tumbuhan",
                question: "Proses pelepasan uap air oleh tumbuhan melalui stomata disebut...",
                options: ["fotosintesis", "respirasi", "transpirasi", "osmosis"],
                answer: "transpirasi"
            },
            {
                topic: "Sistem Transportasi Tumbuhan",
                question: "Penyerapan air oleh akar terjadi melalui proses...",
                options: ["fotosintesis", "transpirasi", "osmosis", "respirasi"],
                answer: "osmosis"
            },

            // Organ reproduksi pria dan wanita, Proses reproduksi dan pubertas (9 soal)
            {
                topic: "Organ Reproduksi Pria",
                question: "Organ reproduksi pria yang berfungsi menghasilkan sperma adalah...",
                options: ["prostat", "uretra", "testis", "penis"],
                answer: "testis"
            },
            {
                topic: "Organ Reproduksi Wanita",
                question: "Organ reproduksi wanita yang berfungsi menghasilkan sel telur (ovum) adalah...",
                options: ["uterus", "vagina", "tuba falopi", "ovarium"],
                answer: "ovarium"
            },
            {
                topic: "Proses Reproduksi",
                question: "Proses peleburan sel sperma dan sel telur disebut...",
                options: ["menstruasi", "ovulasi", "fertilisasi", "implantasi"],
                answer: "fertilisasi"
            },
            {
                topic: "Pubertas",
                question: "Masa transisi dari anak-anak menuju dewasa yang ditandai dengan perubahan fisik dan hormon disebut...",
                options: ["menopause", "pubertas", "masa kanak-kanak", "masa tua"],
                answer: "pubertas"
            },
            {
                topic: "Pubertas Pria",
                question: "Salah satu tanda pubertas pada pria adalah...",
                options: ["tumbuh payudara", "menstruasi", "suara menjadi lebih berat", "panggul membesar"],
                answer: "suara menjadi lebih berat"
            },
            {
                topic: "Pubertas Wanita",
                question: "Salah satu tanda pubertas pada wanita adalah...",
                options: ["tumbuh jakun", "suara menjadi lebih berat", "menstruasi", "otot membesar"],
                answer: "menstruasi"
            },
            {
                topic: "Organ Reproduksi Wanita",
                question: "Tempat perkembangan janin selama kehamilan adalah...",
                options: ["ovarium", "vagina", "uterus (rahim)", "tuba falopi"],
                answer: "uterus (rahim)"
            },
            {
                topic: "Proses Reproduksi",
                question: "Proses pelepasan sel telur dari ovarium disebut...",
                options: ["menstruasi", "ovulasi", "fertilisasi", "implantasi"],
                answer: "ovulasi"
            },
            {
                topic: "Organ Reproduksi Pria",
                question: "Saluran tempat sperma dikeluarkan dari tubuh pria disebut...",
                options: ["testis", "vas deferens", "epididimis", "uretra"],
                answer: "uretra"
            }
        ];

        const timeLimitInMinutes = 30; 
        let timeLeft = timeLimitInMinutes * 60; // seconds
        let timerInterval;

        const quizForm = document.getElementById('quizForm');
        const questionsContainer = document.getElementById('questionsContainer');
        const timerDisplay = document.getElementById('timer');
        const resultsDiv = document.getElementById('results');
        const resultNama = document.getElementById('resultNama');
        const scoreDisplay = document.getElementById('score');
        const messageDisplay = document.getElementById('message');
        const answerDetailsDiv = document.getElementById('answerDetails');

        // Durasi cooldown: 1 jam dalam milidetik
        const cooldownDuration = 60 * 60 * 1000;
        const lastQuizCompletionKey = 'lastQuizCompletionTime';

        // Fungsi untuk mengacak array (algoritma Fisher-Yates)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Fungsi untuk menghasilkan dan menampilkan pertanyaan
        function generateQuestions() {
            shuffleArray(questions);
            questionsContainer.innerHTML = '';
            questions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');

                const shuffledOptions = [...q.options];
                shuffleArray(shuffledOptions);

                questionDiv.innerHTML = `
                    <p>${index + 1}. ${q.question}</p>
                    <div class="options">
                        ${shuffledOptions.map((option) => `
                            <label>
                                <input type="radio" name="q${index}" value="${option}"> ${option}
                            </label>
                        `).join('')}
                    </div>
                `;
                questionsContainer.appendChild(questionDiv);
            });
        }

        // Fungsi untuk memulai timer
        function startTimer() {
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `Waktu tersisa: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    alert("Waktu habis! Kuis akan otomatis disubmit.");
                    quizForm.dispatchEvent(new Event('submit'));
                }
                timeLeft--;
            }, 1000);
        }

        // Penanganan saat formulir disubmit
        quizForm.addEventListener('submit', function(event) {
            event.preventDefault();
            clearInterval(timerInterval);

            let totalScore = 0;
            const pointsPerCorrect = 3; 
            const maxPossibleScore = questions.length * pointsPerCorrect;

            const answers = {};

            questions.forEach((q, index) => {
                const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
                const userAnswer = selectedOption ? selectedOption.value : null;
                answers[`q${index}`] = userAnswer;

                if (userAnswer === q.answer) {
                    totalScore += pointsPerCorrect;
                }
            });

            localStorage.setItem(lastQuizCompletionKey, Date.now());

            // Tampilkan hasil
            resultNama.textContent = document.getElementById('nama').value;
            scoreDisplay.textContent = `${totalScore} / ${maxPossibleScore}`;

            // Tentukan pesan berdasarkan skor (kriteria 70%)
            if (totalScore >= (0.70 * maxPossibleScore)) {
                messageDisplay.textContent = "Selamat Anda Pemenang";
                messageDisplay.style.color = "green";
            } else {
                messageDisplay.textContent = "Anda Belum Beruntung, Belajar Lagi Ya";
                messageDisplay.style.color = "red";
            }

            // Tampilkan detail jawaban
            answerDetailsDiv.innerHTML = '';
            questions.forEach((q, index) => {
                const userAnswer = answers[`q${index}`];
                const detailDiv = document.createElement('p');
                let answerStatusClass = '';
                let userAnswerText = userAnswer !== null ? userAnswer : 'Tidak dijawab';

                if (userAnswer === q.answer) {
                    answerStatusClass = 'correct';
                } else if (userAnswer !== null) {
                    answerStatusClass = 'incorrect';
                } else {
                    answerStatusClass = '';
                }

                detailDiv.innerHTML = `
                    <strong>${index + 1}. ${q.question}</strong><br>
                    Jawaban Anda: <span class="${answerStatusClass}">
                        ${userAnswerText}
                    </span><br>
                    Kunci Jawaban: <span class="correct">${q.answer}</span>
                `;
                answerDetailsDiv.appendChild(detailDiv);
            });

            quizForm.style.display = 'none';
            resultsDiv.style.display = 'block';
        });

        // Inisialisasi kuis dan cek cooldown saat halaman dimuat
        window.onload = function() {
            const lastCompletionTime = localStorage.getItem(lastQuizCompletionKey);
            if (lastCompletionTime) {
                const timeElapsed = Date.now() - parseInt(lastCompletionTime);
                if (timeElapsed < cooldownDuration) {
                    const remainingTime = cooldownDuration - timeElapsed;
                    const minutes = Math.floor(remainingTime / (1000 * 60));
                    const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

                    quizForm.style.display = 'none';
                    timerDisplay.style.display = 'none';
                    document.getElementById('timeLimitDisplay').style.display = 'none';
                    const cooldownMessageDiv = document.createElement('div');
                    cooldownMessageDiv.classList.add('cooldown-message');
                    cooldownMessageDiv.innerHTML = `
                        Anda telah menyelesaikan kuis ini. <br>
                        Silakan coba lagi dalam **${minutes.toString().padStart(2, '0')} menit dan ${seconds.toString().padStart(2, '0')} detik**.
                    `;
                    document.querySelector('.container').insertBefore(cooldownMessageDiv, document.getElementById('quizForm'));
                    return;
                }
            }
            // Jika tidak ada cooldown atau cooldown sudah berakhir, inisialisasi kuis
            generateQuestions();
            startTimer();
        };
    </script>
</body>
</html>
